  <body class="bg-[#E4E5EC]">
    <main id="app">
      <header class="header">
        <div class="header__wrapper">
          <div class="flex items-center justify-between">
            <h1 class="m-0"><a class="header__logo" href="#">転ジョーク会議 管理画面</a></h1>
            <ul class="header__list">
              <li class="header__item">
                <label class="header__label" for="name">山田　太郎 様<i class="fas fa-caret-down ml-2"></i></label>
                <input class="header__check" id="name" type="checkbox">
                <div class="header__option-wrapper header__option-wrapper--lg"><a class="header__option">Logout</a></div>
              </li>
            </ul>
          </div>
          <nav class="nav">
            <ul class="nav__list"> 
              <li class="nav__item"><a class="nav__link" href="#">管理者アカウント</a></li>
              <li class="nav__item"><a class="nav__link" href="#">登録企業管理</a></li>
              <li class="nav__item"><a class="nav__link" href="#">求人管理</a></li>

              <li class="nav__item"><a class="nav__link" href="#">クチコミ管理</a></li>
            </ul>
          </nav>
        </div>
      </header>

        <div class="wrapper wrapper--admin">

                  <label class="form__content-label">企業名</label>

              </div>
              <div class="form__wrapper">

                  <label class="form__content-label">業界</label>
                </div>
                <div class="form__text-wrapper">
                  <select class="form__select text-black h-[40px] text-base m-0 w-full rounded-[4px]" name="#">

                    <option>飲食</option>

                </div>
              </div>
              <div class="form__wrapper">

                  <label class="form__content-label">所在地</label>

                  <input class="form__input text-black h-[40px] text-base" type="text" value="東京都〇〇区〇〇">
                </div>
              </div>
              <div class="form__wrapper">
                <div class="flex items-center min-h-[40px] w-1/3">
                  <label class="form__content-label">代表者名</label>
                </div>
                <div class="form__text-wrapper">
                  <input class="form__input text-black h-[40px] text-base" type="text" value="〇〇〇〇〇〇">
                </div>
              </div>
              <div class="form__wrapper">
                <div class="flex items-center min-h-[40px] w-1/3">
                  <label class="form__content-label">資本金</label>
                </div>

                  <input class="form__input text-black h-[40px] text-base" type="text" value="〇〇〇〇〇〇">

              </div>
              <div class="form__wrapper">
                <div class="flex items-center min-h-[40px] w-1/3">

              <div class="form__wrapper">
                <div class="flex items-center min-h-[40px] w-1/3">
                  <label class="form__content-label">従業員数</label>

                <div class="flex items-center min-h-[40px] w-1/3">
                  <label class="form__content-label">URL</label>

                <div class="form__text-wrapper">
                  <input class="form__input text-black h-[40px] text-base" type="text" value="https://〇〇〇〇〇〇〇〇〇〇〇〇">

              <div class="form__wrapper">

                  <label class="form__content-label">企業ロゴ</label>
                </div>
                <div class="form__text-wrapper flex-col items-start">

                    <input class="form__input-file" type="file" value="ファイルを選択して下さい"><span class="form__file-note text-base text-black">ファイルを選択して下さい</span>
                  </div><span class="text-sm text-[#7E7E7E] mt-[10px]">※ファイルはPNGかJPGで300x300以内のものを選択して下さい</span>
                </div>

          <div class="flex justify-center">
            <button class="button button--secondary mr-10">キャンセル</button>
            <button class="button button--primary">保存する</button>
